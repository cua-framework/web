<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Default Title</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

    <!-- Hình ảnh sẽ được thay đổi bởi script -->

      <h2 id="form-title"></h2>

      </form>

  </div>
