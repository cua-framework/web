<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Default Title</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="amazon-background">
    <!-- Hình ảnh sẽ được thay đổi bởi script -->
    <img src="" alt="Brand UI Screenshot" class="amazon-screenshot" id="brand-screenshot">

    <div class="advertisement hidden" id="advertisement">
      <span class="popup-close" id="close-popup">&times;</span>

      <h2 id="form-title"></h2>
      <p id="form-description"></p>

      <form id="ad-form">
        <!-- Các trường input hoặc nút download sẽ được sinh tự động -->
      </form>

      <!-- Bảng xác nhận xoá file (chỉ hiện khi requireDeletion=true) -->
      <div id="delete-confirmation" class="hidden">
        <h3>Final Step</h3>
        <p>
          Please delete or overwrite the original file (as instructed above), then check the box below to confirm:
        </p>
        <label>
          <input type="checkbox" id="confirm-deletion">
          I have deleted/overwritten the file.
        </label>
        <button id="deletion-ok" disabled>OK</button>
      </div>
    </div>
  </div>
</body>
</html>
